<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css for list styling.css" />
    <title>Document</title>
  </head>
  <body>
    <ul class="styling">
      <li class="firstLi">123</li>
      <li class="secondLi">456</li>
    </ul>
    <br />
    <!-- 建立table  -->
    <table>
      <!-- 跨欄置中 -->
      <thead>
        <tr>
          <th colspan="3">熊貓的詳細清單</th>
        </tr>
      </thead>

      <!-- data -->
      <tbody>
        <tr class="A">
          <th>國家</th>
          <th>年分</th>
          <th>熊貓名稱</th>
        </tr>
        <tr class="B">
          <td>墨西哥</td>
          <td>1975</td>
          <td>迎迎、貝貝</td>
        </tr>
        <tr class="C">
          <td>台灣</td>
          <td>2008</td>
          <td>團團、圓圓</td>
        </tr>
        <tr class="D">
          <td>日本</td>
          <td>2011</td>
          <td>比力、仙女</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
