<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公司體溫回報系統</title>
  </head>
  <body>
    <h1>公司體溫回報</h1>
    <form action="" method="">
      <!-- <label for="Myfile">請給工作證影本</label>
      <input id="Myfile" type="file" name="Myfile" />
      <br /> -->
      <label for="myname"> 姓名:</label>
      <input
        id="myname"
        type="text"
        name="InputName"
        placeholder="請輸入NT名稱"
        required
      />
      <br />
      <input type="radio" name="gender" value="male" required />男性
      <input type="radio" name="gender" value="Female" required />女性
      <br />
      <label for="myid"> 工號:</label>
      <input
        id="myid"
        type="number"
        name="InputID"
        minlength="6"
        maxlength="6"
        placeholder="6碼工號"
        required
      />
      <br />
      <label for="age">請問你幾歲:</label>
      <input id="age" type="number" name="myage" min="18" max="150" required />
      <br />
      <label for="temp">請問你的體溫</label>
      <input id="temp" type="number" name="myTemp" required step="0.1" />
      <br />
      <label for="myemail">email</label>
      <input id="myemail" type="email" name="Inputemail" required />
      <br />
      <input
        type="checkbox"
        id="checkbox"
        name="staff"
        value="staffYes"
        checked
      />
      <label for="checkbox">請問你是台積員工嗎</label>

      <br />
      <label for="">今天身體狀況打個分數</label>
      0<input type="range" min="0" max="100" name="" value="" step="5" />100分
      <br />
      <br />
      <label for="pwd">password</label>
      <input
        id="pwd"
        type="password"
        name=""
        value=""
        minlength="8"
        maxlength="16"
        placeholder="密碼打這裡"
      />
      <br />

      <button type="submit">提交表單</button>
    </form>
  </body>
</html>
